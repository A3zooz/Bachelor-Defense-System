version: '3'

services:
  backend:
    build:
      context: ./django
    command: gunicorn backend.wsgi --bind 0.0.0.0:5000
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./react 
    volumes:
      - react_build:/react/build 
    stdin_open: true  

  nginx:
    image: nginx:latest
    ports:
      - 80:8080     
    volumes:
      - ./nginx/nginx-setup.config:/etc/nginx/conf.f/default.conf:ro
      - react_build:/var/www/react
    depends_on:
      - backend
      - frontend
      
volumes:
  react_build:   